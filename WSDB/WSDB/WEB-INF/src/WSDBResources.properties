Thema.error.Thema=Das Feld Gegenstand des Verfahrens
Thema.insert.text.Hinweise=Auf dieser Seite k&ouml;nnen Sie ein neues Thema erfassen. Mit der Zuordnung des Themas zu einer Organisationseinheit steuern Sie automatisch die Sichtbarkeit des Themas. Ordnen Sie das Thema dem gesamten Fachbereich zu, ist es automatisch f&uuml;r alle Teams des Fachbereiches sichtbar. Ordnen Sie es dagegegen einem Team oder einem Fachbereich zu, ist das Thema nur f&uuml;r dieses Team sichtbar.<br><br>Thema ist übrigens gleichbedeutend mit 'Gegenstand des Verfahrens'. Dieser Begriff ist nur sehr lang und dort, wo der Platz begrenzt ist, z.b. im Navigationsbaum, wird stattdessen der Begriff 'Thema' verwendet. 
Thema.update.text.Hinweise=Auf dieser Seite k&ouml;nnen Sie ein vorhandenes Thema ändern. Mit der Zuordnung des Themas zu einer Organisationseinheit steuern Sie automatisch die Sichtbarkeit des Themas. Ordnen Sie das Thema dem gesamten Fachbereich zu, ist es automatisch f&uuml;r alle Teams des Fachbereiches sichtbar. Ordnen Sie es dagegegen einem Team oder einem Fachbereich zu, ist das Thema nur f&uuml;r dieses Team sichtbar.<br><br>Thema ist übrigens gleichbedeutend mit 'Gegenstand des Verfahrens'. Dieser Begriff ist nur sehr lang und dort, wo der Platz begrenzt ist, z.b. im Navigationsbaum, wird stattdessen der Begriff 'Thema' verwendet. 
