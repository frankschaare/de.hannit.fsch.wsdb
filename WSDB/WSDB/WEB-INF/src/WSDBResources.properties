Ereignis.insert.textTitle.OE=Wählen Sie hier eine gültige Organisations aus. Das Feld darf nicht leer sein.
Ereignis.insert.text.Hinweise=Auf dieser Seite k&ouml;nnen Sie ein neues Ereignis erfassen. Mit der Zuordnung des Ereignisses zu einer Organisationseinheit steuern Sie automatisch die Sichtbarkeit des Ereignisses. Ordnen Sie das Ereignis dem gesamten Fachbereich zu, ist es automatisch f&uuml;r alle Teams des Fachbereiches sichtbar. Ordnen Sie es dagegegen einem Team oder einem Fachbereich zu, ist das Ereignis nur f&uuml;r dieses Team sichtbar.<br><br>Sie können ausserdem festlegen, ob das Ereignis ein optionales Zusatzfeld und ein Kommentarfeld enthält. Ein wiederkehrendes Ereignis kann mehrfach ein den Verfahrensverlauf gespeichert werden. Ist das Ereignis dagegegen nicht wiederkehrend, also einmalig, kann es nur einmal in den Verfahrensverlauf geschrieben werden. 
Ereignis.update.text.Hinweise=Auf dieser Seite k&ouml;nnen Sie ein bereits erfasstes Ereignis bearbeiten. Dies ist z.b. dann sehr sinnvoll, wenn Sie die Sichtbarkeit des Ereignisses umstellen wollen. Mit der Zuordnung des Ereignisses zu einer Organisationseinheit steuern Sie automatisch die Sichtbarkeit des Ereignisses. Ordnen Sie das Ereignis dem gesamten Fachbereich zu, ist es automatisch f&uuml;r alle Teams des Fachbereiches sichtbar. Ordnen Sie es dagegegen einem Team oder einem Fachbereich zu, ist das Ereignis nur f&uuml;r dieses Team sichtbar.<br><br>Sie können ausserdem festlegen, ob das Ereignis ein optionales Zusatzfeld und ein Kommentarfeld enthält. Ein wiederkehrendes Ereignis kann mehrfach ein den Verfahrensverlauf gespeichert werden. Ist das Ereignis dagegegen nicht wiederkehrend, also einmalig, kann es nur einmal in den Verfahrensverlauf geschrieben werden. 
Verfahrensverlauf.update.text.Hinweise=Auf dieser Seite k&ouml;nnen Sie ein im Verfahrensverlauf erfasstes Ereignis bearbeiten. Benuzten Sie das Kalenderelement, um das Datum zu ändern.<br><br>Achten Sie bitte darauf, keine unlogischen Daten zu erfassen. Bestimmte Ereignisse (z.b. Eingang) sind fix und können nur bezüglich Datum und Kommentar verändert werden. 
